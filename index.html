	<body>
		<div class="container mt-4">
			<div class="row mb-3">
				<div class="col-sm-12 text-center">
					<h1>Falling Balls + Q-Learning</h1>
				</div>
			</div>
			<div class="row">
				<canvas id="world"></canvas>
			</div>
			<div class="row mt-3">
				<div class="col-sm-3 text-center">
					<button id='start' type="button" class="btn btn-primary" onclick="toggleTrain();">Start</button>
				</div>
				<div class="col-sm-3 text-center">
          <button i='reset' type="button" class="btn-btn-primary" onclick="resetSignal();">Stop</button>
				</div>
		    <div class="col-sm-6">
          <label for="speed">Play Speed</label>
          <input type="range" min="-100" max="20" value="0" class="slider" id="speed">
      </div>
    </div>
    <div class="row mb-3">
      <div id="scoreChart" style="height: 300px; width: 100%;"></div>
    </div>
    <div class="row mb-5">
      <textarea class="form-control" rows="10" id="settings"></textarea>
    </div>
  </div>
